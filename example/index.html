<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>browser-source</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      #attention {
        text-align: center;
        text-decoration: underline;
      }

      .zone {
        border: 2px dashed #ccc;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        margin: 20px;
        transition: background 0.3s;
      }

      .click-zone:hover {
        cursor: pointer;
        background: #eef;
      }

      .hover {
        background: #eef;
      }

      #log {
        flex: 1;
        min-height: 0;
        overflow-y: auto;
        border-top: 1px solid #ccc;
        font-family: monospace;
        padding: 10px;
        background: #f8f8f8;
      }
    </style>
  </head>
  <body>
    <a
      href="https://github.com/cypsela/browser-source/tree/master/example"
      target="_blank"
      >source</a
    >
    <div id="attention">
      <strong>@cypsela/browser-source</strong>: Import files from the browser
      into
      <a
        href="https://github.com/ipfs/helia"
        rel="noopener noreferrer"
        target="_blank"
      >
        helia
      </a>
    </div>
    <label id="file-list-zone" class="zone click-zone">
      Select files (FileList API)
      <input
        id="file-list-input"
        style="padding-left: 5rem"
        hidden
        type="file"
        multiple
      />
    </label>
    <label id="folder-list-zone" class="zone click-zone">
      Select folder (FileList API)
      <input
        id="folder-list-input"
        style="padding-left: 5rem"
        hidden
        type="file"
        multiple
        webkitdirectory
      />
    </label>
    <div id="entry-zone" class="zone">
      Drop files or folders (FileSystemEntry API)
    </div>
    <div id="handle-zone" class="zone">
      Drop files or folders (FileSystemHandle API)
    </div>
    <div id="log"></div>
    <script type="module" src="bundle.js"></script>
  </body>
  <script>
    const filelz = document.getElementById("file-list-zone");
    const fileli = document.getElementById("file-list-input");
    filelz.onclick(() => fileli.click());

    const folderlz = document.getElementById("file-list-zone");
    const folderli = document.getElementById("file-list-input");
    folderlz.onclick(() => folderli.click());
  </script>
</html>
